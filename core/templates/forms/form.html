{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block main_content %}

    <div class="row">
        <div class="col-9">
            <div class="card bg-light m-3">
                <div class="card-header">{% block form_title %}{% endblock form_title %}</div>
                <div class="card-body">
                  <form action="{% block form_url %}{% endblock form_url %}" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary">{% block form_button %}{% endblock form_button %}</button>
                    <a href="{% block cancel_url %}{% endblock cancel_url %}" class="btn btn-primary">Cancel</a>
                  </form>
                </div>
              </div>
        </div>
    </div>


{% endblock main_content %}
